<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-4</title>
  </head>
  <body>
    <h1 id>Create an Account</h1>

    <form action="http://www.example.com/signup.php" method="get">

        <p>
            <label for="firstname">First Name: </label> <br/>
            <input type="text" name="firstname" id="firstname" placeholder="John" autocomplete="on" required="required" maxlength="10" />
        </p>
       
        <p> 
            <label for="lastname">Last Name: </label> <br/>
            <input type="text" name="lastname" id="lastname" placeholder="Wick" autocomplete="on" required="required" maxlength="10"/>
        </p>

        <p>
            <label for="email">Email: </label> <br/>
            <input type="email" name="email" id="email" placeholder="Johnwick@gmail.com" required="required" maxlength="20" size="20" />
        </p>

        <p>
        <label for="password">Password: </label> <br/>
        <input type="password" name="password" id="password" placeholder="Secret!" required="required" maxlength="20"/>
       </p>

       <p>
        <label for="confirm-password">Confirm Password: </label> <br/>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Rewrite password" required="required" maxlength="20" />
       </p>

       <p>
        <label for="date-of-birth">Date of Birth: </label> <br/>
        <input type="date" name="date-of-birth" id="date-of-birth" required="required">

       </p>

       <p>
        <label for="phone">Phone No: </label> <br/>
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" pattern="[0]{1}[0-9]{3}[0-9]{7}">
       </p>
       
       <p>Gender: <br/> 
       <input type="radio" name="gender" value="female" id="female" /><label for="female">Female</label>
       <input type="radio" name="gender" value="male" id="male"/><label for="male"> Male </label>
       <input type="radio" name="gender" value="other" id="other"/><label for="other"> Other </label>
      </p>

      <p>
        <label for="photo">Insert Your Photo:</label> <br/>
        <input   name="photo" id="photo" type="file" name="user-image" />
      </p>

      <p>
        <label for="resume">Insert Your Resume:</label> <br/>
        <input name="resume" id="resume" type="file" name="user-image" />
      </p>

      <p>
        <label for="security-questions">Security Questions</label> <br/>
        <select name="security-questions" id="security-questions">
          <option value="favourite-childhood-pet">What was the name of Your Favourite Childhood pet?</option>
          <option value="skin-color">What is your skin color?</option>
          <option value="favourite-sport">What is Favourite sport?</option>
        </select>
        <br><br>
        <textarea id="security-answer" name="security-answer" rows="3" cols="32">Enter the answer of the above question here!</textarea>
      </p>

      <p>     
        <input type="checkbox" name="Terms" value="agree" required="required">
        I agree with terms and conditions.
      </p>

      <input type="submit" name="register" value="Register">
    </form>

  </body>
</html>
