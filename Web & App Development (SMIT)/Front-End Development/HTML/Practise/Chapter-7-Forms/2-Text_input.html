<!-- Chapter 7 : Forms 
How to take text as Input From the User?-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input</title>
</head>

<body>

    <form action="https://httpbin.org" method="get">

        <p>Username:

            <!-- Input Element: This element is used to create several different form controls.  --> 
            <!-- Type (attribute): The value of type attribute determines what kind of input he user is creating.-->
            <!-- Name (attribute): When user enter a information in a input field and then server needs to know in which Form control the value is entered.The value identifies the form control and is sent along with the information they enter to the server. -->
            <input type="text" name="username" size="15" maxlength="30">
        </p>

    </form>

</body>

</html>
