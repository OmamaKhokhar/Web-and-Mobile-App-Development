<!-- Chapter 7 : Forms 
How to take Password as Input From the User?-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
</head>

<body>
    ]<form action="https://httpbin.org" method="get">

        <p>Username:
            <input type="text" name="username" size="15" maxlength="30">
        </p>

        <!-- Input Element: This element is used to create several different form controls.  --> 
        <!-- Type (attribute): The value of type attribute determines what kind of input he user is creating.-->
        <!-- Name (attribute): When the type attribute has a value of password it creates a text box that acts just like a single-line text input, except the characters are blocked out.-->
        <p>Password:
            <input type="password" name="password" size="15" maxlength="30">
        </p>

    </form>
</body>

</html>
