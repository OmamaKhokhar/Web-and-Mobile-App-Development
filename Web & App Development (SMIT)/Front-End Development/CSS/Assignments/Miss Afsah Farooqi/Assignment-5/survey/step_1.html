<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Omama Khokhar">
    <meta name="descripition" content="Step 1 of Election Survey from Survey Sphere">
    <title>Election Survey</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="icon" href="../assets/icons/Survey_Sphere_Favicon.ico" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Election Survey 2024</h1>
    </header>

    <hr>

    <main>

        <section class="container">
            <h2 class="active">Account Details</h2>
            &nbsp;
            <h2 class="unactive">Personal Details</h2>
            &nbsp;
            <h2 class="unactive">Survey (Provincial)</h2>
            &nbsp;
            <h2 class="unactive">Survey (National)</h2>
        </section>

        <div class="container">

            <section class="formbody">
                <form action="https://httpbin.org/post" method="post">

                    <label for="username">User Name: </label>
                    <br>
                    <input type="text" name="username" id="username" placeholder="omamakhokhar" autofocus
                        autocomplete="on" maxlength="20" required>

                    <br>
                    <br>

                    <label for="email">Email Address: </label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="omamakhokhar@gmail.com" autocomplete="on"
                        maxlength="20" required>

                    <br>
                    <br>

                    <label for="password">Password: </label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Secret" minlength="8" required>

                    <br>
                    <br>

                    <label for="confirm_password">Confirm Password: </label>
                    <br>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Rewrite Password"
                        minlength="8" required>
                </form>

                <br>
                <br>

                <a class="link" href="../index.html"><button class="next">Back</button></a>
                <a class="link" href="step_2.html"><button class="next">Next</button></a>

            </section>

            <div>

    </main>

    <br>
    <hr>

    <footer>
        <p>Copyright &copy; Survey Sphere</p>
    </footer>

</body>

</html>
