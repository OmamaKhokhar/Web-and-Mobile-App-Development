<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Omama Khokhar">
    <meta name="description" content="The Home page of Podcaster Website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcaster</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <header>


        <div class="header">
            <!-- Navigation Bar -->
            <div class="header-nav">
                <nav>
                    <ul>

                        <li>Home</li>
                        <li>Articles</li>
                        <li>Blog</li>
                    </ul>
                </nav>
            </div>

            <!-- Logo -->
            <div class="logo">
                <img src="assets/Ellipse.png" alt="Logo of Podcaster">
                <h1>Podcaster</h1>
            </div>

            <!-- Social Media Bar -->
            <div class="social-nav">
                <ul>
                    <li><a href="https://www.instagram.com/"><img src="assets/Icons/Instagram.png"
                                alt="Instagram Page"></a></li>
                    <li><a href="https://www.facebook.com/"><img src="assets/Icons/facebook.png"
                                alt="Facebook Page"></a></li>
                    <li><a href="https://open.spotify.com/"><img src="assets/Icons/spotify.png"
                                alt="Spotify Profile"></a></li>
                </ul>
            </div>
        </div>

    </header>

    <main>

        <!-- Backgroud Image with text -->
        <section>
            <div class="background">
                <img src="assets/Background.png" alt="">

                <div class="bg-text">

                    <div class="bg-heading">
                        <h1>Night Podcast</h1>
                    </div>

                    <div class="bg-tagline">
                        <p>Listen to our Podcast at night after a tiring day</p>
                    </div>

                    <div class="bg-button">
                        <a href="https://www.apple.com/apple-podcasts/" class="apple-podcast-link">
                            <button class="apple-button">
                                <div class="apple-button-icon">
                                    <img src="assets/Icons/apple-podcast.png" alt="Apple Podcast Profile"
                                        class="apple-icon">
                                </div>
                                <div class="apple-button-content">
                                <p  class="apple-button-first-content">We are now available on</p>
                                <p class="apple-button-second-content"> Apple Podcast</p>
                            </div>
                            </button>
                        </a>
                    </div>

                </div>

            </div>

        </section>

    </main>

    <footer>

    </footer>
</body>

</html>
