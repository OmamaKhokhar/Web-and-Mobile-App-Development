Styling the list , List atrributes(Start, reversed, Value), Pseudo-elements -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Omama Khokhar" />
    <meta name="descritption" content="Lecture -7 about the Styling of Lists in CSS" />
    <meta name="keywords" content="Lists, Styling, CSS3" />
    <title>Lecture - 7 Styling Lists</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<header>
        <body>
        <h1>CSS Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="3" reversed>
                <li>Step ...</li>
                <li value="20">Step ...</li>
                <li>Step ...</li>
            </ol>
        </article>
        <article>
            <h2>Unordered Lists</h2>    
            <ul>
                <li>Step -1</li>
                <li>Step- 2</li>
                <li>Step- 3</li>
            </ul>
        </article>
    </main>
</body>
</html>
