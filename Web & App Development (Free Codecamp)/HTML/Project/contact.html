<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Omama Khokhar">
    <meta name="description" content="Contact Information for the Little Taco Shop">
    <meta name="keyword" content="Little Taco Shop, Taco shop">
    <title>LTS | Contact </title>
    <link rel="icon" href="assets/Images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <header>
        <!-- Heading -->
        <h1>Contact Us</h1>

        <!-- Navigation -->
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="index.html#about" target="_blank">About <abbr title="The Little Taco Shop">LTS</abbr></a>
                </li>
                <li><a href="index.html#menu" target="_blank">Our Menu</a></li>
                <li><a href="hours.html" target="_blank">Store Hours</a></li>
            </ul>
        </nav>

        <!-- Image -->
        <figure>
            <img src="/assets/Images/tacos_close_up_400x260.png" alt="Tocos from Little Taco Shop" title="Tacos are Ready to eat" width="400"
                height="267">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

    </header>

    <main>

            <section>
                <h2>Our Contact Form</h2>

                <form action="https://httpbin.org/" method="post">
                    <fieldset>
                        <legend>Send Us A Message</legend>

                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="your name" required autofocus
                                autocomplete="on" autocapitalize="words" maxlength="20">
                        </p>

                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="your email" required
                                autocomplete="on">
                        </p>

                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" rows="10" cols="30"
                                placeholder="Type your Message here" required></textarea>
                        </p>

                    </fieldset>

                    <button name="Submited" type="submit">Submit</button>
                    <button name="Reset" type="reset">Reset</button>

                </form>

            </section>

            <section>
                <h2>Our Location</h2>

                <address>
                    <p>
                        555 Taco Temptation Lane, Suite T
                        <br>Kansas City, MO 55555-5555
                    </p>

                    <p>Phone: <a href="tel:+555-555-5555" title="Click here for Phone call">555-555-5555</a></p>
                </address>

            </section>

            <p><a href="#">Back to Top</a></p>
    </main>

    <hr>

    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>

</body>

</html>
