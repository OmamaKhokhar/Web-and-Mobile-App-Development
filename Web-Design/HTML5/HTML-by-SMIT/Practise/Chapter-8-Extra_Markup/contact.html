<!-- Chapter 8 : Extra Markup -->

<!-- Meta Element: <meta> is used to provide metadata about the HTML document.
where the name attribute indicates an intention to specify a description for the page. The content attribute is where this description is actually specified such as author, description, keywords, etc. -->

<!-- Global and Local Attributes:
Global attributes can be used on any HTML element, such as id, class, etc.
Local attributes are specific to certain elements, such as href for <a> elements, src for <img> elements, etc. -->

<!-- Block Level & Inline Elements:
Block-level elements start on a new line and occupy the full width available. Examples include <div>, <p>, <h1>.
Inline elements do not start on a new line and only occupy the space bounded by the tags. Examples include <span>, <a>, <strong>. -->

<!-- Div and Span:
<div> is a block-level element used to group other elements and apply styling.
<span> is an inline element used to apply styling to specific portions of text or inline elements. -->

<!-- Iframe Element: <iframe> is used to embed another HTML document within the current document.
The attrinutes are Width, Height, src and seamless.
Seamless: In HTML5, seamless can be applied to an iframe where scrollbars are not desired. -->

<!--Escape Character in Code: Characters like <, >, & have special meanings in HTML and need to be escaped using entities like &lt;, &gt;, &amp; to display them correctly in the document. -->
