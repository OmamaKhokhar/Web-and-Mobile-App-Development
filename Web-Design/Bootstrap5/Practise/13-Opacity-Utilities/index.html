<!-- Bootstrap
Opacity Utilities: Opacity, Background Opacity , Text Color Opacity-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity Utilities</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>

    <!-- Opacity Utilities: The opacity property sets the opacity level for an element. The opacity level describes the transparency level-->

    <!-- Text Opacity: In Bootstrap 5, text opacity utilities allow you to control the transparency level of text elements. By using classes like .text-opacity-*, you can set different levels of transparency for text, ranging from 100% (fully opaque) to 0% (fully transparent).-->

    <!-- Background Opacity: Background opacity utilities in Bootstrap 5 enable you to adjust the transparency of background colors. By using .bg-opacity-* utilities, you can control how transparent or opaque a background color is, without affecting the opacity of the text or other content inside the element.  -->

    <div class="container border p-3">
        <div class="d-flex flex-column gap-4 justify-content-center" style="height: 500px;">
            <div>
                <h2 class="text-dark text-opacity-25">Opacity Utilities</h2>
            </div>
            <div class="row row-cols-4 g-0 h-50 align-items-center">
                <div class="col border bg-warning  bg-opacity-25 h-75"></div>
                <div class="col border bg-primary bg-opacity-25 h-75"></div>
                <div class="col border bg-info bg-opacity-25 h-75"></div>
                <div class="col border bg-success bg-opacity-25 h-75"></div>
            </div>
        </div>
    </div>

</body>

</html>
